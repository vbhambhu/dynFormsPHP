<code>{{field}}</code>

<label>{{field.label}}{{field.is_required ? "*" : ""}}</label> 
<input type="text" class="form-control" value="{{field.default_value}}" disabled /> 
<small class="text-muted">{{field.help_text}}</small>
<br><br>
<button class="btn btn-default" data-toggle="modal" data-target="#fieldEdit_{{field.id}}">Edit</button>
<button class="btn btn-danger" ng-click="deleteField(field)">Delete</button>
<hr>
	


</div>





<!-- Start -->
        <div class="form-group">
          <label>Field label</label>
          <input type="text" class="form-control" maxlength="50" ng-model="field.label">
          <small class="text-muted">Maximum length 50 charactrs.</small>
        </div>

        <div class="form-group">
          <label>Field type</label>
          <select class="form-control" ng-model="field.data_attrs.type" ng-init="field.data_attrs.type='VARCHAR'">
				<option value="VARCHAR">String</option>
				<option value="INT">Numeric</option>
				<option value="DATETIME">Date and time</option>
			</select>
        </div>


        <div ng-if="field.data_type == 'DATETIME'">
			<div class="form-group">
	          <label>Date time format</label>
		          <select class="form-control" ng-model="field.validation.dateFormat" ng-init="field.validation.dateFormat='D-M-Y'">
						<option value="D-M-Y">Date (D-M-Y)</option>
						<option value="D-M-Y H:M">Datetime (D-M-Y H:M:S)</option>
						<option value="M-D-Y">Timestamp (M-D-Y)</option>
						<option value="HH:MM">Time (HH:MM)</option>
						<option value="Y-M-D">Year (Y)</option>
					</select>
	        </div>
        </div>


        <div class="form-group">
          <label>Defualt value</label>
          <input type="text" class="form-control" ng-model="field.default_value">
        </div>

		<div class="checkbox">
		<label>
		<input type="checkbox" ng-model="field.is_required"> Required?
		</label>
		</div>

		<div class="form-group">
          <label>Help text (optional)</label>
          <textarea class="form-control" rows="3" ng-model="field.help_text"></textarea>
        </div>


        <button type="button" class="btn btn-primary btn-sm">Add validation rules</button>

        <div ng-if="field.data_attrs.type == 'VARCHAR'">

        <div class="row">

	        <div class="col-xs-3">
		        <div class="checkbox">
					<label><input type="checkbox" ng-click="updateValidation(field)" ng-model="field.validation.min_length"> Min length</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" ng-model="field.validation.max_length"> Max length</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" ng-model="field.validation.exact_length"> Exact length</label>
				</div>
			</div>

			<div class="col-xs-3">
		        <div class="checkbox">
					<label><input type="checkbox" ng-model="field.validation.equal_to"> Equal to</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" ng-model="field.validation.not_equal_to"> Not equal to</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" ng-model="field.validation.alpha"> alpha</label>
				</div>
			</div>

			<div class="col-xs-3">
		        <div class="checkbox">
					<label><input type="checkbox" ng-model="field.validation.alpha_numeric"> alpha_numeric</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" ng-model="field.validation.alpha_numeric_spaces"> alpha_numeric_spaces</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" ng-model="field.validation.alpha_dash"> alpha_dash</label>
				</div>
			</div>

			<div class="col-xs-3">
		        <div class="checkbox">
					<label><input type="checkbox" ng-model="field.validation.valid_url"> valid_url</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" ng-model="field.validation.valid_email"> valid_email</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" ng-model="field.validation.valid_ip"> valid_ip</label>
				</div>
			</div>
		</div>

		</div>



		<div ng-if="field.data_attrs.type == 'INT'">

        <div class="row">

	        <div class="col-xs-3">
		        <div class="checkbox">
					<label><input type="checkbox" ng-model="field.is_required"> Decimal</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" ng-model="field.is_required"> Equal to</label>
				</div>
			</div>

			<div class="col-xs-3">
		        <div class="checkbox">
					<label><input type="checkbox" ng-model="field.is_required"> Not equal to</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" ng-model="field.is_required"> Greater than</label>
				</div>
			</div>

			<div class="col-xs-3">
		        <div class="checkbox">
					<label><input type="checkbox" ng-model="field.is_required"> Greater than and equal to</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" ng-model="field.is_required"> Less than</label>
				</div>
			</div>

			<div class="col-xs-3">
		        <div class="checkbox">
					<label><input type="checkbox" ng-model="field.is_required"> Less than and equal to</label>
				</div>
			</div>
		</div>

		</div>

		<div ng-if="field.data_attrs.type == 'DATETIME'">

        <div class="row">

	        <div class="col-xs-3">
		        <div class="checkbox">
					<label><input type="checkbox" ng-model="field.is_required"> Equal to</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" ng-model="field.is_required"> Not equal to</label>
				</div>
			</div>

			<div class="col-xs-3">
		        <div class="checkbox">
					<label><input type="checkbox" ng-model="field.is_required"> Greater than</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" ng-model="field.is_required"> Greater than and equal to</label>
				</div>
			</div>

			<div class="col-xs-3">
		        <div class="checkbox">
					<label><input type="checkbox" ng-model="field.is_required"> Less than</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" ng-model="field.is_required"> Less than and equal to</label>
				</div>
			</div>

			<div class="col-xs-3">
		        
			</div>
		</div>

		</div>



        {{field.data_attrs.type}}

				
		



        {{field.validation_rule}}

        <hr>
        <div ng-repeat="validation_rule in field.validation_array">

        	<p>{{validation_rule.rule}} 

        	<span ng-if="validation_rule.value">
        	<input type="text" value="{{validation_rule.value}}" />
        	</span>

        	</p>
      	</div>






		<div class="form-group" ng-if="field.validation.status==true">
			<label>Allowed data type</label>
			<select class="form-control" ng-model="field.validation.type" ng-init="field.validation.type='numeric'">
				<option value="numeric">Numeric</option>
				<option value="string">String</option>
				<option value="dateTime">Date and time</option>
			</select>
		</div>


		

		<div class="form-group" ng-if="field.validation.type == 'numeric' || field.validation.type == 'string'">
		<div class="row">
		<div class="col-md-6">
		<label>Minimum length</label>
		<input type="text" class="form-control" ng-model="field.validation.min" ng-init="field.validation.min=1">

		</div>
		<div class="col-md-6">

		<label>Maximum length</label>
		<input type="text" class="form-control" ng-model="field.validation.max" ng-init="field.validation.max=50">
		</div>

		</div>
		</div>


		


		
        <!-- end -->
<button type="button" class="btn btn-success" data-dismiss="modal" ng-click="saveForm()">Done</button>


<div class="modal fade" id="fieldEdit_{{field.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">





        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="saveForm()">Done</button>
      </div>
    </div>
  </div>
</div>
