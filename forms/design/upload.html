<div class="wellx">
	<div class="form-group">
	<label ng-bind="field.title">{{field.title}}</label>
	<input type="file" name="pic" accept="image/*">
</div>


<button class="btn btn-default" data-toggle="modal" data-target="#fieldEdit_{{field.id}}">Edit</button>
<button class="btn btn-danger" ng-click="deleteField(field)">Delete</button>

<hr>

      	<!-- Start -->
        <div class="form-group">
          <label>Field label</label>
          <input type="text" class="form-control" ng-model="field.title" value="Hello, world!">
        </div>

		<div class="checkbox">
		<label>
		<input type="checkbox" ng-model="field.required"> Required?
		</label>
		</div>


		<div class="checkbox">
		<label>
		<input type="checkbox" ng-model="field.disabled"> Disabled?
		</label>
		</div>



		<div class="form-group">
		<label>Validation (optional)</label>
		<select class="form-control" ng-model="field.validation">
			<option value="none">None</option>
			<option value="integer">Numeric</option>
			<option value="string">String</option>
			<option value="date">Date</option>
			<option value="custome">Custom</option>
		</select>
		</div>

		<div class="form-group">
          <label>Help text (optional)</label>
          <textarea class="form-control" rows="3" ng-model="field.helpText"></textarea>
        </div>
        <!-- end -->


</div>



<div class="modal fade" id="fieldEdit_{{field.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">









        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal">Done</button>
      </div>
    </div>
  </div>
</div>
